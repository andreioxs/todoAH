<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Group #2 TO - DO App</title>
</head>

<body>
    <h1 class="title">Group #2 TO - DO App</h1>
    
    <div class="container">
        <div class="addTask">
            <input type="text" placeholder="Add a Task" />
            <button> Submit</button>
        </div>

        <ol class="notCompleted">
            <h3>Not Completed</h3>
            
        </ol>

        <ol class="Completed">
            <h3>Completed</h3>
            
        </ol>
    </div>

    <script>
        const input = document.querySelector('input')
        const button = document.querySelector('.addTask > button')

        button.addEventListener('click', addList);
        

        function addList (e) {
            const notCompleted = document.querySelector('.notCompleted');
            const Completed = document.querySelector('.Completed');

            const newList = document.createElement ('li');
            const checkButton = document.createElement ('button')
            const deleteButton = document.createElement ('button')

            checkButton.innerHTML = '<i class="fa fa-check"></i>';
            deleteButton.innerHTML = '<i class="fa fa-trash"></i>';

            if (input.value !==''){
                newList.textContent = input.value;
                input.value = '';
                notCompleted.appendChild (newList);
                newList.appendChild (checkButton);
                newList.appendChild (deleteButton)

            }

            checkButton.addEventListener ('click', function() {
                const parent = this.parentNode;
                parent.remove();
                Completed.appendChild (parent);
                checkButton.style.display = 'none';

            })

            deleteButton.addEventListener ('click', function() {
                const parent = this.parentNode;
                parent.remove();

            })
        }

    </script>






</body>
</html>
